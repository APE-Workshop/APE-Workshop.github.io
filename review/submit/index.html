<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APE Workshop에 참여해주셔서 감사합니다.</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    label span.required {
      color: red;
    }
    input[type="text"], textarea, input[type="file"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="reviewForm">
    <label for="eventSelect">캠프 선택 <span class="required">*</span></label>
    <select id="eventSelect" required></select>

    <label for="name">이름 (선택)</label>
    <input type="text" name="name" id="name" placeholder="이름을 입력하지 않아도 됩니다.">

    <label>만족도 <span class="required">*</span></label>
    <div class="stars" style="display: flex; flex-direction: row; gap: 4px;">
  <input type="radio" id="star1" name="rating" value="1" required>
  <label for="star1">☆</label>
  <input type="radio" id="star2" name="rating" value="2">
  <label for="star2">☆</label>
  <input type="radio" id="star3" name="rating" value="3">
  <label for="star3">☆</label>
  <input type="radio" id="star4" name="rating" value="4">
  <label for="star4">☆</label>
  <input type="radio" id="star5" name="rating" value="5">
  <label for="star5">☆</label>
</div>
<style>
.stars input[type="radio"] {
  display: none;
}
.stars label {
  font-size: 28px;
  color: #ccc;
  cursor: pointer;
  transition: color 0.2s;
}
.stars input[type="radio"]:checked ~ label {
  color: #ccc;
}
.stars label:hover,
.stars label:hover ~ label {
  color: gold;
}
.stars input[type="radio"]:checked + label,
.stars input[type="radio"]:checked + label ~ label {
  color: gold;
}
</style>

    <label for="good">좋았던 점</label>
    <textarea name="good" id="good" rows="4" maxlength="500" placeholder="좋았던 점을 작성해주세요."></textarea>
    <div id="good-count" class="char-count">0 / 500</div>

    <label for="bad">개선되었으면 하는 점</label>
    <textarea name="bad" id="bad" rows="4" maxlength="500" placeholder="아쉬웠던 점이나 개선 아이디어를 적어주세요."></textarea>
    <div id="bad-count" class="char-count">0 / 500</div>

    <label for="image">이미지 업로드 (선택)</label>
    <input type="file" id="image" accept="image/*" />
    <img id="preview" alt="이미지 미리보기" style="max-width:100px; max-height:100px; margin-top:10px; display:none;" />

    <button type="submit">제출하기</button>
  </form>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwbXDqE5oGN3TsZ6mav5g9WthPwCcnrGaibGf7eIidaKT0Q6dsoFJx2DB6A3bz3fwnr/exec";
    let base64Image = "";

    async function loadEvents() {
      try {
        const response = await fetch(`${scriptUrl}?action=events`);
        const events = await response.json();
        const select = document.getElementById("eventSelect");

        if (events.length > 0) {
          events.forEach((event, index) => {
            const option = document.createElement("option");
            option.value = event.id;
            const onlyDate = new Date(event.date).toLocaleDateString('ko-KR', {
              year: 'numeric', month: '2-digit', day: '2-digit'
            });
            option.textContent = `${event.name} (${onlyDate})`;
            option.dataset.name = event.name;
            select.appendChild(option);
            if (index === 0) {
              select.selectedIndex = 0;
            }
          });
        } else {
          document.getElementById("reviewForm").innerHTML = '<p style="color:red">현재 리뷰 작성 가능한 캠프가 없습니다.</p>';
        }
      } catch (error) {
        document.getElementById("reviewForm").innerHTML = '<p style="color:red">캠프 정보를 불러오는 중 오류가 발생했습니다.</p>';
      }
    }

    document.getElementById("image").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onloadend = function () {
        base64Image = reader.result;
        const preview = document.getElementById("preview");
        preview.src = base64Image;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    function setupCharCounter(id, counterId, maxLen) {
      const input = document.getElementById(id);
      const counter = document.getElementById(counterId);
      input.addEventListener("input", () => {
        const length = input.value.length;
        counter.textContent = `${length} / ${maxLen}`;
        if (length >= maxLen) {
          counter.classList.add("over");
        } else {
          counter.classList.remove("over");
        }
      });
    }

    setupCharCounter("good", "good-count", 500);
    setupCharCounter("bad", "bad-count", 500);

    document.getElementById("reviewForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const select = document.getElementById("eventSelect");
      const selectedOption = select.options[select.selectedIndex];
      const data = {
        eventId: selectedOption.value,
        eventName: selectedOption.dataset.name,
        name: form.name.value.trim(),
        rating: form.rating.value,
        good: form.good.value,
        bad: form.bad.value,
        imageBase64: base64Image
      };

      try {
        const response = await fetch(scriptUrl, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const result = await response.json();
        if (result.result === "success") {
          alert("리뷰가 제출되었습니다!");
          form.reset();
          base64Image = "";
          document.getElementById("preview").style.display = "none";
          document.getElementById("good-count").textContent = "0 / 500";
          document.getElementById("bad-count").textContent = "0 / 500";
          document.getElementById("good-count").classList.remove("over");
          document.getElementById("bad-count").classList.remove("over");
        } else {
          alert("제출 실패: " + JSON.stringify(result));
        }
      } catch (error) {
        alert("에러 발생: " + error);
      }
    });

    loadEvents();
  </script>
</body>
</html>
