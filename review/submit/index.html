<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APE Workshop에 참여해주셔서 감사합니다.</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      user-select: none;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .required {
      color: red;
      margin-left: 3px;
    }
    input[type="text"], textarea, input[type="file"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: none;
    }
    .char-count {
      font-size: 0.9em;
      text-align: right;
      margin-top: 3px;
    }
    .char-count.over {
      color: red;
      font-weight: bold;
    }
    .stars {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      gap: 5px;
      direction: rtl;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 28px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }
    .stars input:checked ~ label {
      color: #ccc;
    }
    .stars input:checked + label,
    .stars input:checked + label ~ label {
      color: gold;
    }
    #preview {
      margin-top: 10px;
      max-width: 100px;
      max-height: 100px;
      display: none;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #no-events-message {
      color: #b00;
      font-weight: bold;
      margin-top: 20px;
    }
    #skeleton {
      display: block;
      background: repeating-linear-gradient(90deg, #eee, #ddd, #eee 20%);
      height: 100px;
      margin-top: 20px;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h2>APE Workshop에 참여해주셔서 감사합니다</h2>
  <div id="skeleton"></div>
  <div id="no-events-message" style="display: none;">현재 리뷰 작성 가능한 캠프가 없습니다.</div>
  <form id="reviewForm" style="display: none;">
    <label for="eventSelect">캠프 선택 <span class="required">*</span></label>
    <select id="eventSelect" required></select>

    <label for="name">이름 (선택)</label>
    <input type="text" name="name" id="name" placeholder="이름을 입력하지 않아도 됩니다.">

    <label>만족도 <span class="required">*</span></label>
    <div class="stars">
      <input type="radio" id="star1" name="rating" value="1" required><label for="star1">★</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
    </div>

    <label for="good">좋았던 점</label>
    <textarea name="good" id="good" rows="4" maxlength="500" placeholder="좋았던 점을 작성해주세요."></textarea>
    <div id="good-count" class="char-count">0 / 500</div>

    <label for="bad">개선되었으면 하는 점</label>
    <textarea name="bad" id="bad" rows="4" maxlength="500" placeholder="아쉬웠던 점이나 개선 아이디어를 적어주세요."></textarea>
    <div id="bad-count" class="char-count">0 / 500</div>

    <label for="image">이미지 업로드 (선택)</label>
    <input type="file" id="image" accept="image/*" />
    <img id="preview" alt="이미지 미리보기" />

    <button type="submit">제출하기</button>
  </form>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzkW8dCBKWthe8WlJ3uyB-hjIIJq4s8N5U3Ko4Jx9SwBDF-VCfoOMTVVApDqwuEz9kN/exec";
    let base64Image = "";

    async function loadEvents() {
      const skeleton = document.getElementById("skeleton");
      try {
        const response = await fetch(`${scriptUrl}?action=events`);
        const events = await response.json();
        const select = document.getElementById("eventSelect");

        if (events.length === 0) {
          document.getElementById("no-events-message").style.display = "block";
        } else {
          document.getElementById("reviewForm").style.display = "block";
        }

        events.forEach((event, index) => {
          const option = document.createElement("option");
          option.value = event.id;
          const onlyDate = new Date(event.date).toLocaleDateString('ko-KR', {
            year: 'numeric', month: '2-digit', day: '2-digit'
          });
          option.textContent = `${event.name} (${onlyDate})`;
          option.dataset.name = event.name;
          select.appendChild(option);
          if (index === 0) select.selectedIndex = 0;
        });
      } catch (error) {
        document.getElementById("no-events-message").style.display = "block";
        console.error("캠프 정보를 불러오는 중 오류 발생:", error);
      } finally {
        skeleton.style.display = "none";
      }
    }

    document.getElementById("image").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onloadend = function () {
        base64Image = reader.result;
        const preview = document.getElementById("preview");
        preview.src = base64Image;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    function setupCharCounter(id, counterId, maxLen) {
      const input = document.getElementById(id);
      const counter = document.getElementById(counterId);
      input.addEventListener("input", () => {
        const length = input.value.length;
        counter.textContent = `${length} / ${maxLen}`;
        counter.classList.toggle("over", length >= maxLen);
      });
    }

    setupCharCounter("good", "good-count", 500);
    setupCharCounter("bad", "bad-count", 500);

    document.getElementById("reviewForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const select = document.getElementById("eventSelect");
      const selectedOption = select.options[select.selectedIndex];

      const formData = new URLSearchParams();
      formData.append("eventId", selectedOption.value);
      formData.append("eventName", selectedOption.dataset.name);
      formData.append("name", form.name.value.trim());
      formData.append("rating", form.rating.value);
      formData.append("good", form.good.value);
      formData.append("bad", form.bad.value);
      formData.append("imageBase64", base64Image);

      try {
        await fetch(scriptUrl, {
          method: "POST",
          body: formData
        });

        alert("리뷰가 제출되었습니다!");
        form.reset();
        base64Image = "";
        document.getElementById("preview").style.display = "none";
        document.getElementById("good-count").textContent = "0 / 500";
        document.getElementById("bad-count").textContent = "0 / 500";
        document.getElementById("good-count").classList.remove("over");
        document.getElementById("bad-count").classList.remove("over");
      } catch (error) {
        alert("제출 실패: " + error);
      }
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());

    loadEvents();
  </script>
</body>
</html>
