<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APE Workshop 소개</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fefefe;
      color: #333;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .description {
      font-size: 1em;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .links {
      margin-bottom: 30px;
    }

    .links a {
      display: inline-block;
      margin: 8px 12px;
      padding: 10px 16px;
      border-radius: 8px;
      background: #f1f1f1;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-bottom: 30px;
      min-height: 350px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      justify-content: center;
      align-items: center;
    }

    .review-card {
      flex: 0 0 70%;
      margin: 0 10px;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0.4;
      transform: scale(0.85);
      transition: transform 0.4s ease, opacity 0.4s ease;
      text-align: left;
      max-width: 600px;
      min-width: 280px;
    }

    .review-card.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    .review-skeleton {
      flex: 0 0 70%;
      margin: 0 auto;
      padding: 25px;
      background: #eee;
      border-radius: 15px;
      max-width: 600px;
      min-width: 280px;
      height: 300px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { background-color: #eee; }
      50% { background-color: #ddd; }
      100% { background-color: #eee; }
    }

    .camp-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .meta {
      font-size: 0.9em;
      color: gray;
      margin-bottom: 10px;
    }

    .stars {
      color: gold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 10px;
    }

    .review-text {
      margin-top: 5px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .review-image {
      margin-top: 15px;
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      object-fit: contain;
    }

    .view-all-btn {
      margin-top: 10px;
      padding: 12px 24px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (min-width: 1024px) {
      .carousel-track {
        padding: 0 100px;
      }
    }

    @media (max-width: 768px) {
      .review-card, .review-skeleton {
        flex: 0 0 90%;
      }
    }
  </style>
</head>
<body>

  <h1>🛠️ APE Workshop</h1>
  <p class="description">
    APE Workshop은 Artists, Producers, Engineers가 모여<br>
    아이디어를 실험하고 함께 배우는 핸즈온 크리에이티브 네트워크입니다.
  </p>

  <div class="links">
    <a href="https://instagram.com/ape.workshop" target="_blank">📷 Instagram</a>
    <a href="https://cafe.naver.com/apeworkshop" target="_blank">☕ 네이버 카페</a>
    <a href="https://open.kakao.com/o/gApeworkshop" target="_blank">💬 카카오 오픈채팅</a>
  </div>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="review-skeleton"></div>
    </div>
  </div>

  <button class="view-all-btn" onclick="location.href='review.html'">📄 리뷰 전체 보기</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby4lo9rjCqbSYRSNHtXIoYCgry9fkdFyKr-wz2OxdSR1RwQrp6ys34wrgnNbNLaC5Pv/exec?mode=review"; // 실제 URL으로 교체
    let reviews = [];
    let currentIndex = 0;

    function getStars(rating) {
      return '⭐'.repeat(rating) + '☆'.repeat(5 - rating);
    }

    function formatRelativeTime(utcString) {
      const now = new Date();
      const kst = new Date(new Date(utcString).getTime() + 9 * 60 * 60 * 1000);
      const diff = Math.floor((now - kst) / 1000);
      const min = Math.floor(diff / 60);
      const hr = Math.floor(min / 60);
      const day = Math.floor(hr / 24);
      if (diff < 60) return `${diff}초 전`;
      else if (min < 60) return `${min}분 전`;
      else if (hr < 24) return `${hr}시간 전`;
      else if (day === 1) return `하루 전`;
      else return `${kst.getFullYear()}.${String(kst.getMonth() + 1).padStart(2, '0')}.${String(kst.getDate()).padStart(2, '0')}`;
    }

    function createCard(r, index) {
      const name = r["이름"]?.trim() || "익명";
      const good = r["좋았던점"]?.trim();
      const bad = r["개선점"]?.trim();
      const image = r["이미지"]?.startsWith("data:image");
      return `
        <div class="review-card ${index === 0 ? 'active' : ''}">
          <div class="camp-name">${r["캠프명"]}</div>
          <div class="meta">🕒 ${formatRelativeTime(r["제출일"])} · 👤 ${name}</div>
          <div class="stars">${getStars(parseInt(r["만족도"]))}</div>
          ${good ? `<div class="section-title">✨ 좋았던 점</div><div class="review-text">${good}</div>` : ''}
          ${bad ? `<div class="section-title">🛠️ 개선점</div><div class="review-text">${bad}</div>` : ''}
          ${image ? `<img class="review-image" src="${r["이미지"]}" alt="리뷰 이미지">` : ''}
        </div>`;
    }

    async function loadCarousel() {
      const res = await fetch(API_URL);
      reviews = await res.json();
      const track = document.getElementById("carouselTrack");
      track.innerHTML = reviews.map((r, i) => createCard(r, i)).join('');
      setTimeout(() => moveNext(), 100);
      moveNext();
      setInterval(moveNext, 5000);
    }

    function moveNext() {
      const track = document.getElementById("carouselTrack");
      currentIndex = (currentIndex + 1) % reviews.length;
      const cards = document.querySelectorAll('.review-card');
      cards.forEach(c => c.classList.remove('active'));
      cards[currentIndex].classList.add('active');
      const offset = cards[currentIndex].offsetLeft - track.offsetWidth / 2 + cards[currentIndex].offsetWidth / 2;
      track.style.transform = `translateX(-${offset}px)`;
    }

    window.onload = loadCarousel;
  </script>

</body>
</html>
