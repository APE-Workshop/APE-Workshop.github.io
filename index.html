<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APE Camp에 참여해주셔서 감사합니다.</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"], textarea, input[type="file"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: none;
    }
    .char-count {
      font-size: 0.9em;
      text-align: right;
      margin-top: 3px;
    }
    .char-count.over {
      color: red;
      font-weight: bold;
    }
    .stars {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      gap: 5px;
      margin-top: 5px;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 28px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
